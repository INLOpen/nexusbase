name: "Go Building & Testing (Windows)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -race -timeout 180s -v ./...

#    - name: Fuzz Test
#      run: go test -tags=fuzz -race -timeout 180s -v ./...
        
